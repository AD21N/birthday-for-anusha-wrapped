<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Wrapped: Chaos Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Gloria+Hallelujah&family=Inter:wght@400;700;900&family=Cinzel:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #FFDEE9;
        background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
        cursor: none; /* Hide default cursor for custom one */
      }

      .font-chunky {
        font-family: 'Rubik Mono One', sans-serif;
      }
      
      .font-messy {
        font-family: 'Gloria Hallelujah', cursive;
      }
      
      .font-magic {
        font-family: 'Cinzel', serif;
      }

      .font-hand {
        font-family: 'Dancing Script', cursive;
      }

      /* Brutalist Shadow Utility */
      .shadow-brutal {
        box-shadow: 6px 6px 0px 0px #000000;
      }
      .shadow-brutal-sm {
        box-shadow: 3px 3px 0px 0px #000000;
      }
      .shadow-brutal-lg {
        box-shadow: 10px 10px 0px 0px #000000;
      }

      /* DIE-CUT STICKER EFFECT */
      .sticker-text {
        /* Thick white outline simulation */
        text-shadow: 
          3px 3px 0 #fff, -3px -3px 0 #fff, 
          3px -3px 0 #fff, -3px 3px 0 #fff,
          3px 0px 0 #fff, -3px 0px 0 #fff, 
          0px 3px 0 #fff, 0px -3px 0 #fff;
        /* 3D floaty shadow */
        filter: drop-shadow(0px 5px 4px rgba(0,0,0,0.2));
        /* Smooth rendering */
        -webkit-font-smoothing: antialiased;
      }
    </style>
